<!DOCTYPE html>

<html>
    <head>
        <title>Web - WebDev</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/all.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="js/header.js"></script>
        <script src="https://kit.fontawesome.com/68d5670c68.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/web.css">
    </head>
    <body>
        <header>
            <img class="logo" src="resources/logo.svg" />
            <div class="buttons">
                <a href="web.html"><div class="button" id="web-function">Web</div></a>
                <div class="vl header-vl" style="height:50%;margin:1vw"></div>
                <a href="web-history.html"><div class="button" id="web-history">Web History</div></a>
                <div class="vl header-vl" style="height:50%;margin:1vw"></div>
                <a href="html5.html"><div class="button" id="html5">HTML 5</div></a>           
                <div class="vl header-vl" style="height:50%;margin:1vw"></div>
                <a href="css.html"><div class="button" id="html5">CSS</div></a>           
                <div class="vl header-vl" style="height:50%;margin:1vw"></div>
                <a href="ajax.html"><div class="button" id="html5">AJAX</div></a>                   
            </div>

            <span class="menu-button"><i class="fa-solid fa-bars"></i></span>
        </header>
        <main>
            <div class="section">
                <div class="title-container">
                    <div class="title">Fetch</div>
                    <div class="vl" style="margin-left:2vw"></div>
                </div>
                <div class="def-grid">
                    <div class="grid-text">
                        Uso do comando fetch:
                        <div class="code-container">
                            <code>
                                <span class="attr-name">fetch</span></span>(<span class="attr-value">'api'</span>)<br />
                                &emsp;.<span class="attr-name">then</span>((<span class="tag-name">response</span>) => <span class="tag-name">response</span>.<span class="attr-name">json</span>())<br />
                                &emsp;.<span class="attr-name">then</span>((<span class="tag-name">data</span>) => <span class="attr-name">console</span>.<span class="attr-name">log(</span><span class="tag-name">data</span>))<br />
                                &emsp;.<span class="attr-name">catch</span>((<span class="tag-name">err</span>) => <span class="attr-name">console</span>.<span class="attr-name">log(</span><span class="tag-name">err</span>))
                            </code>
                        </div>
                    </div>
                </div>
            </div>
        </main>        
        <footer>
            <img class="footer-logo" src="resources/logo.svg" />
            <div class="vl"></div>
            <div class="footer-text">
                <h2>Desenvolvido por Heitor Freitas</h2>
                <span>Com o objetivo de auxiliar nos estudos</span>
            </div>
        </footer>
    </body>
</html>
